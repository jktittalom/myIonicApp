<ion-content>
<div class="flex-center">  
  <ion-card>
    <ion-card-header>
        <ion-card-title color="success">Ionic Test App</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Forget Email/Password</ion-button>
        <ion-button color="success" size="full" (click)="login()">Login</ion-button>
        <ion-button color="success" size="full" fill="clear" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
</div>
</ion-content>
